<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; padding: 15px 100px; box-shadow: 0 1px 2px lightgrey">
        <img src="https://zerodha.com/static/images/logo.svg" alt="" width="150">
        <div style="display: flex; justify-content: flex-end; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <div style="padding: 0 20px; cursor: pointer;">About</div>
            <div style="padding: 0 20px; cursor: pointer;">Sign Up</div>
            <div style="padding: 0 20px; cursor: pointer;">Products</div>
            <div style="padding: 0 20px; cursor: pointer;">Pricing</div>
            <div style="padding: 0 20px; cursor: pointer;">Support</div>
        </div>
    </div>

    <div style="display: flex; justify-content: center; margin: 100px">
        <img src="https://zerodha.com/static/images/landing.png" alt="" width="820">
    </div>
    <div style="font-size: 50px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; display: flex; justify-content: center;">Invest in everything</div>
    <div style="font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; display: flex; justify-content: center; margin: 10px;">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</div>

    <div style="display: flex; justify-content: center; border: none;">
        <button style="font-size: 20px; padding: 13px 35px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; color: white; background-color: #387ed1; border: none; border-radius: 4%; margin: 34px; cursor: pointer;">Sign up for free</button>
    </div>
</body>
</html>
